<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--如果用户使用IE浏览器打开页面，使用IE的最高版本或者IE的兼容模式-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--initial-scale=1:设置初始化缩放比例为1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../js/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respjs1d.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respjs1d.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        ::selection{
            background-color: #F4F4F4;
        }
        body{
            background-image: url("../img/images/bg.png");
            /*background-color: rgba(244, 244, 244, 0.82);*/
        }
        .container{
            width: 99%;
            /*background-color: #0be3ce;*/
            display: inline-block;
            position: relative;
            padding-top: 140px;
            padding-bottom: 60px;
            padding-left: 17%;
            padding-right: 0;
        }
        h4{
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 16px;
            margin-bottom:45px;
            color: #736c65;
        }
        .input{
            margin-left: 20px;
            /*margin-top: 1px;*/
            height: 30px;
            color: #c7c3cd;
            padding-left: 8px;
            font-size: 13px;
            width: 260px;
            border:1px solid #c1b7ae;
            border-top-color:#999087;
        }
        label{
            font-family: "Adobe 仿宋 Std R";
            font-size: 15px;
            font-weight: lighter;
        }
        .vm{
            vertical-align: top;
            font-size: 14px;
        }
        #remember1{
            margin-top: 30px;
            margin-bottom: 15px;
        }
        #remember{
            margin-top: 3px;
        }
        #dengLu{
            width: 220px;
            height: 42px;
            text-align: center;
            line-height: 42px;
            background-color: #cbaf7f;
            color: white;
            margin-bottom: 10px;
            transition: all .1s linear;
        }
        input:focus{
            outline: none;
        }
        #dengLu:hover{
            cursor: pointer;
            background-color: #ba9f74;
            color: #dfdfdf;
        }
        #wj{
            color: black;
            text-decoration: underline;
        }
        #dengLup{
            display: inline-block;
        }
        #line1{
            display: inline-block;
            vertical-align: top;
            height: 400px;
            border-left: 2px solid #dedede;
            left: 135%;
            width: 5px;
            background-color: #fdfdfd;
            border-right: 2px solid #ffffff;
            border-radius: 2px;
            position: absolute;
            top: 0;
        }
        #aa{
            position: absolute;
        }

        #zhuce{
            /*margin-right: 240px;*/
            display: inline-block;
            /*float: right;*/
            margin-top: -5px;
        }
        #zhangHao,#miMa{
            width: 320px;
        }
        #zhucep{
            width: 220px;
            height: 42px;
            text-align: center;
            line-height: 42px;
            background-color: #4B4C4C;
            color: white;
            margin-bottom: 60px;
            transition: all .1s linear;
        }
        #zhucep:hover{
            cursor: pointer;
            background-color: #3a3b3b;
            color: #dfdfdf;
        }
        #zhifubao{
            background-image: url("../img/images/6.png");
            width: 222px;
            height: 42px;
            margin-top: 30px;
            cursor: pointer;
        }
        @media screen and (max-width: 1000px){
            .container{
                padding-left: 10%;
            }
        }
        @media screen and (max-width: 900px){
            .container{
                padding-left:5%;
            }
        }
        @media screen and (max-width: 800px){
            .container{
                padding-left:2%;
            }
        }
        @media screen and (max-width: 750px){
            .container{
                padding-left:25%;
            }
            #zhuce{
                position: absolute;
                display: block;
                top: 600px;
                left: 25%;
            }
            #line1{
                display: none;
            }
        }
        @media screen and (max-width: 550px) {
            .container{
                padding-left: 15%;
            }
            #zhuce{
                left: 15%;
            }
        }
        @media screen and (max-width: 500px) {
            .container{
                padding-left: 8%;
            }
            #zhuce{
                left: 8%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="col-lg-6 col-md-7 col-sm-8 col-xs-8">
        <div id="aa">
            <div id="dengLup">
                <h4>会员登录</h4>
                <div id="zhangHao">
                    <label>账 号</label> <input id="zhangHaoin" class="input" type="text" value="请输入邮箱/用户名/手机号/门店会员卡号">
                    <span id="zhanghaot"></span>
                </div>
                <br>
                <div id="miMa">
                    <label>密 码</label> <input id="miMain" class="input" type="text" value="请输入登录密码">
                    <span id="mimat"></span>
                </div>
                <br>
                <label id="remember1">
                    <input class="vm" type="checkbox" value="true" id="remember" name="RememberMe"><span class="vm"> 7天内自动登录</span>
                </label>
                <br>
                <div id="dengLu"><b>登 &nbsp;录</b></div>
                <a id="wj" href="retrieve password .html">忘记密码</a>
            </div>
            <div id="line1"></div>
        </div>
    </div>
    <!--注册-->
    <div class="col-lg-6 col-md-4 col-sm-4 col-xs-4 " id="zhuce">
        <h4 style="width: 130px;">我还不是Tao会员</h4>
        <div id="zhucep"><b>注 &nbsp;册</b></div>
        <p style="width: 150px;">使用合作平台账号登录</p>
        <div id="zhifubao"></div>
    </div>
</div>

<div id="nav"></div>
<div id="footer"></div>
<div id="backtop"></div>
<script src="../js/jquery-3.3.1.js"></script>
<script src="../js/bootstrap/js/bootstrap.js"></script>
<script>

    $("#dengLu").click(function () {
        window.location="personal center.html"
    });

    $("#zhifubao").click(function () {
        window.location="https://auth.alipay.com/login/index.htm?goto=https%3A%2F%2Fwww.alipay.com%2F"
    });

    $("#nav").load("nav.html");
    $("#footer").load("footerStatic.html");
    $("#backtop").load("backtop.html");

    $(".input").focusin(function () {
        if($(this).is("#zhangHaoin")){
            if($(this).val()=="请输入邮箱/用户名/手机号/门店会员卡号"){
                $(this).val("");
            }
        }
        if($(this).is("#miMain")){
            console.log("111");
            if($(this).val()=="请输入登录密码"){
                console.log("555");
                $(this).val("");
            }
        }
        $(this).css({
            color:"black"
        })
    });
    $(".input").focusout(function () {
        if($(this).val()==""){
            $(this).css({
                color:"#c7c3cd"
            });
            if($(this).is("#zhangHaoin")){
                $(this).val("请输入邮箱/用户名/手机号/门店会员卡号")
            }else {
                $(this).val("请输入登录密码")
            }
        }
    });


    $("#zhucep").click(function () {
        window.location="registerregister.html"
    })
</script>
</body>
</html>
