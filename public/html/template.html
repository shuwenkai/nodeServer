<script>

    $(function () {
        $($(".qiehuan")[0]).css({
            backgroundColor: "#f1ce96",
            color:"white"
        })
    });
    $(".qiehuan").css({
        backgroundColor: "white",
        borderRight:"1px #c5c5c5 solid"
    });
    $(".qiehuan").click(function () {
        $(".qiehuan").css({
            backgroundColor: "white",
            borderRight:"1px #c5c5c5 solid",
            color:"black"
        });
        $(this).css({
            backgroundColor: "#f1ce96",
            color:"white"
        });
        console.log($(this).css("color"))
    });
    $(".nextye").click(function () {
var p=0;

        $.each($(".qiehuan"),function (i,n) {
            if($(n).css("color")=="rgb(255, 255, 255)"){
                 p=parseInt($(n).text());
                console.log(p);
            }
        });
        $(".qiehuan").css({
            backgroundColor: "white",
            borderRight:"1px #c5c5c5 solid",
            color:"black"
        });
        if(p==7){
            p=0;
        }
        $($(".qiehuan")[p]).css({
            backgroundColor: "#f1ce96",
            color:"white"
        });
        $("#totalpage").text((p+1)+"/"+7)
    })
    $("img").click(function () {
        window.location="products introduction.html"
    })
