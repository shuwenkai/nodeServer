<script>
    $("#nav").load("nav.html");
    $("#footer").load("footerStatic.html");
    $("#backtop").load("backtop.html");



    var str="18813963439";
    var str1="...";
    var reg=/^[1][358][0-9]{9}$/;
    var reg2=/(^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+\.[a-zA-Z0-9_-]+$)|(^$)/;
    var result=reg.test(str);
    console.log(result);
    var resultyx=reg2.test(str);

    var result1=str.slice(0,3);
    var result2=str.slice(8,11);
    var resultyoux=str.slice(0,2);
    var resulty=str.split("@");
    console.log(resulty[1]);
    var res="@";
    var ser=resultyoux.concat(str1);
    var resultyou=res.concat(resulty[1]);

    var youxiang=ser.concat(resultyou);

    var resultp=result1.concat(str1);
    var result3=resultp.concat(result2);

    $("#yanzhen").click(function () {
        if(result==true){
            $(this).toggleClass("p");
            console.log(this.after)
        }
        if(resultyx==true){
            $(this).toggleClass("pp");
            console.log(this.after)
        }
    });

    $(function () {
        setTimeout(qqq,1);
        function qqq() {
            $("#yonghudengluming").text(str);
            if(result==true){
                $("#asdp").text("已验证手机");
                $("#yanzhen").attr({
                    title:"mobile"
                });
                $("#yanzhengfangshi").text("已验证手机");
                $("#yiyanzheng").text(result3);
                $("#yanzhengmafangshi").text("手机验证码");
                $("#yanzhengmap").text("获取手机验证码");
                $("#jinruyouxiang").css({
                    fontSize: 0
                })
            }
            if(resultyx==true){
                $("#yanzhen").attr({
                    title:"email"
                });
                $("#asdp").text("已验证邮箱");
                $("#yanzhengfangshi").text("已验证邮箱");
                $("#yiyanzheng").text(youxiang);
                $("#yanzhengmafangshi").text("邮箱验证码");
                $("#yanzhengmap").text("获取邮箱验证码");
                $("#jinruyouxiang").css({
                    fontSize:"14px"
                })
            }
        }
    });

    //$(function () {
    //    $("#yiyanzheng").text(result3)
    //    $("#yonghudengluming").text(str)
    //})
    console.log(result3);

    $(".duanxin").click(function () {
        $("#dangban").css({
            display:"inline-block"
        });
        var a=120;
        console.log("11");

        var asd=setInterval(aaa,1000);
        function aaa() {

            $("#yanzhengmap").text(a+"秒后重新获取");
            if(a==0){
                $("#yanzhengmap").text("获取短信码");
                clearInterval(asd);
                $("#dangban").css({
                    display:"none"
                })
            }
            a--;
        }
    });

    $("#btn").click(function () {
        window.location="modify successfully.html";
    })

</script>
