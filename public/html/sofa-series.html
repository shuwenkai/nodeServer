<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--如果用户使用IE浏览器打开页面，使用IE的最高版本或者IE的兼容模式-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--initial-scale=1:设置初始化缩放比例为1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../js/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- HTML5 shim 和 Respjs1d.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respjs1d.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="../css/backtop.css" rel="stylesheet">
    <style>
        body{
            background-image: url("../img/images/bg.png");
        }
        body img{
            cursor: pointer;
        }
        .container{
            padding-top: 12% !important;
        }
        .series{
            display: inline-block;
            width: 31%;
            height: 400px;
        }
        #series{
            /*margin-left: 8.5%;*/
            padding: 0 5% 0 15%;;
        }
        .carousel-indicators{
            bottom: 0 !important;
        }
        .series1{
            background-image: url("../img/images/3.jpg");
            background-size: 100% 100%;
            background-repeat: no-repeat;
            display: inline-block;
            width: 58%;
            height: 400px;
            vertical-align: middle;
        }
        .carousel,#series,#hug,#vista,#noble,#goliat, #helios{
            margin-bottom: 10%;
        }

        #noble, #helios,#hug{
            padding-left: 8%;
        }
        .noble1,.noble2{
            background-image: url("../img/images/4.jpg");
            background-size: 100% 100%;
            background-repeat: no-repeat;
            display: inline-block;
            /*width: 58%;*/
            height: 400px;
            width: 45.5%;
        }
        .noble2{
            background-image: url("../img/images/5.jpg");
        }
        #goliat{
            padding-left: 12%;
        }
        .goliat{
            width: 85%;
        }
        .helios,.hug{
            width: 90%;
        }
        #vista,#fini{
            padding: 0 0 0 15%;
        }
        .vista{
            background-image: url("../img/images/10.jpg");
            background-size: 100% 100%;
            background-repeat: no-repeat;
            display: inline-block;
            width: 30%;
            height: 400px;
        }
        .nova{
            background-image: url("../img/images/11.jpg");
            background-size: 100% 100%;
            background-repeat: no-repeat;
            display: inline-block;
            width: 50%;
            height: 400px;
        }
        .fini{
            background-image: url("../img/images/13.jpg");
            background-size: 100% 100%;
            background-repeat: no-repeat;
            display: inline-block;
            width: 45%;
            height: 380px;
        }
        .zo{
            background-image: url("../img/images/14.jpg");
            background-size: 100% 100%;
            background-repeat: no-repeat;
            display: inline-block;
            width: 35%;
            height:380px;
        }
        #fini{
            padding: 0 0 0 15%;
        }


        @media screen and (max-width:600px ){
            .series{
                width: 100%;
                height:50%;
            }
            .series1{
                width: 100%;
                height: 320px;
            }
            #series, #noble,#goliat,#vista,#helios,#hug,#fini{
                margin-left: 0;
                padding: 0 5% 0 5%;
            }
            .noble1,.noble2,.vista,.nova,.goliat,.helios,.hug,.fini,.zo{
                height: 400px;
                width: 100%;
            }

            .carousel,#series,#hug,#vista,#noble,#goliat, #helios{
                margin-bottom: 5%;
            }
        }
        .relative:after{
            content:"Beau";
            display:block;
            color: whitesmoke;
            height:12%;
            width:100%;
            font-size:20px;
            background-color: rgba(52, 41, 39, 0.75);
            text-align: center;
            position: absolute;
            bottom: 0;
            padding-top: 1%;
        }
        .noble1:after{
            content:"Noble";
        }
        .noble2:after{
            content:"Rustam";
        }
        .vista:after{
            content:"Vista";
        }
        .nova:after{
            content:"Nova";
        }
        .fini:after{
            content:"Fini";
        }
        .zo:after{
            content:"Zo";
        }
        .relative{
            position: relative;
        }
        select{
            list-style: none;
        }
        a{
            color: red;
        }
        .container{
            padding-top: 80px;
        }
    </style>
</head>
<body>
<!--kooples-->

<div id="seriest" class="container">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <a>
                    <img class="template" src="../img/images/1.jpg" alt="...">
                    <div class="carousel-caption"></div>
                </a>
            </div>
            <div class="item">
                <img class="template" src="../img/images/0.jpg" alt="...">
                <div class="carousel-caption">
                </div>
            </div>
        </div>

        <!-- Controls -->
        <!--<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">-->
        <!--<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>-->
        <!--<span class="sr-only">Previous</span>-->
        <!--</a>-->
        <!--<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">-->
        <!--<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>-->
        <!--<span class="sr-only">Next</span>-->
        <!--</a>-->
    </div>
</div>
<section>
    <!--series-->
    <div id="series">
        <!--<a href="/luxe.do"></a>-->
        <img class="series " src="../img/images/2.png" alt="...">
        <div class="series1 relative template">
            <!--<a href="luxe.do">852</a>-->
        </div>
    </div>
    <!--noble-->
    <div id="noble">
        <div class="noble1 relative template"></div>
        <div class="noble2 relative template"></div>
    </div>
    <!--goliat-->
    <div id="goliat">
        <img class="goliat template" src="../img/images/6.jpg" alt="...">
    </div>
    <!--helios-->
    <div id="helios">
        <img class="helios template" src="../img/images/7.jpg" alt="...">
    </div>

    <!--vista-->
    <div id="vista">
        <div class="vista relative template"></div>
        <div class="nova relative template"></div>
    </div>

    <!--hug-->
    <div id="hug">
        <img class="hug template" src="../img/images/12.jpg" alt="...">
    </div>
    <!--fini-->

    <div id="fini">
        <div class="fini relative template"></div>
        <div class="zo relative template"></div>
    </div>
</section>
<div id="divwrap">
    <div id="backtopdiv" title="回到顶部" onclick="backtop()">
        <a><i class="iconfontback">&#xe61e</i></a>
    </div>
    <div id="servediv" title="联系客服">
        <i class="iconfontback">&#xe616</i>
    </div>
</div>
<div id="nav"></div>
<div id="footer"></div>
<script src="../js/jquery-3.3.1.js"></script>
<script src="../js/bootstrap/js/bootstrap.js"></script>
<script src="../js/backtop.js"></script>
<script>
    $("#nav").load("nav.html");
    $("#footer").load("footerStatic.html");

    $(".template").click(function () {
        window.location="template.html"
    })
</script>
</body>
</html>
