<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--如果用户使用IE浏览器打开页面，使用IE的最高版本或者IE的兼容模式-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--initial-scale=1:设置初始化缩放比例为1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../js/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respjs1d.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respjs1d.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        ::selection{
            background-color: #F4F4F4;
        }
        body{
            background-image: url("../img/images/bg.png");
            /*background-color: rgba(244, 244, 244, 0.82);*/
        }
        html{
            width: 100%;
            height: 100%;
            font-size: 16px;
        }
        .container{
            padding-top: 140px;
        }
        a {
            color: #999188;
            outline: 0
        }
        a:hover {
            color: #000
        }
        a:last-child{
            margin-left: 5px;
        }
    </style>

</head>
<body>

<div class="container" style="padding-top: 250px;padding-bottom: 80px">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-4 col-xs-6 col-xs-offset-1">
            <img src="../img/images/9.png" alt="">
            <a href="register.html">立即登录</a>
            <a href="index.html">返回首页</a>
        </div>
    </div>
</div>

<div id="nav"></div>
<div id="footer"></div>
<div id="backtop"></div>
<script src="../js/jquery-3.3.1.js"></script>
<script src="../js/bootstrap/js/bootstrap.js"></script>
<script src="../js/nav.js"></script>
<script>
    $("#nav").load("nav.html");
    $("#footer").load("footerStatic.html");
    $("#backtop").load("backtop.html");
</script>
</body>
</html>
